name: Format code using Prettier
on:
  push:
    paths-ignore:
      - libraries/thirdparty/*
      - '*.md'
      - addons-l10n/*/*.json
      - '!addons-l10n/en/*.json'
      - _locales/*/messages.json
      - '!_locales/en/messages.json'
      - .github/*
      - '!.github/*.mjs'
  pull_request:
    paths-ignore:
      - libraries/thirdparty/*
      - '*.md'
      - addons-l10n/*/*.json
      - '!addons-l10n/en/*.json'
      - _locales/*/messages.json
      - '!_locales/en/messages.json'
      - .github/*
      - '!.github/*.mjs'
  workflow_dispatch:

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 修改這裡：讓機器人明確知道要把改好的程式碼推回哪個分支
          ref: ${{ github.head_ref || github.ref }}
        
      - name: Generate token
        uses: tibdex/github-app-token@v2
        id: generate-token
        if: github.repository_owner == 'ScratchAddons'
        continue-on-error: true
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}
          
      - name: Prettify code (ScratchAddons)
        if: steps.generate-token.outcome == 'success'
        uses: ScratchAddons/prettier_action@master
        with:
          prettier_options: --write .
          prettier_version: 3.2.5
          commit_message: Format code
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}
          
      - name: Prettify code (outside ScratchAddons)
        if: steps.generate-token.outcome != 'success'
        uses: ScratchAddons/prettier_action@master
        with:
          # 這裡我幫你把 push 選項補得更穩一點
          prettier_options: --write .
          prettier_version: 3.2.5
          commit_message: Format code
          only_changed: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}