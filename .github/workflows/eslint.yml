name: ESLint

on:
  push:
    branches: 
      - master
    paths:
      - '**/*.js'
      - .eslintrc.json
      - .github/workflows/eslint.yml
  pull_request:
    branches: 
      - master
    paths:
      - '**/*.js'
      - .eslintrc.json
      - .github/workflows/eslint.yml

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ESLint
        run: npx eslint . --config .eslintrc.json --ext .js
        continue-on-error: true
