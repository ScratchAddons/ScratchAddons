name: Send comment on stale issues
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  stale:
    name: Stale
    runs-on: ubuntu-latest
    if: github.repository_owner == 'ScratchAddons'
    steps:
      - name: Generate token
        uses: tibdex/github-app-token@v2
        id: generate-token
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}
      - name: Execute Stale Action
        uses: actions/stale@v9
        with:
          stale-issue-message: 'Ping! There has been no activity for 7 days.'
          stale-pr-message: 'Ping! There has been no activity for 7 days.'
          only-labels: 'status: awaiting answer/followup'
          days-before-stale: 7
          days-before-close: -1
          stale-issue-label: 'status: stale'
          stale-pr-label: 'status: stale'
          operations-per-run: 30
          repo-token: ${{ steps.generate-token.outputs.token }}
      - name: Execute Abandoned Action
        uses: actions/stale@v9
        with:
          stale-pr-message: 'Ping! There has been no activity for 1 year.'
          days-before-stale: -1
          days-before-close: -1
          days-before-pr-stale: 360
          stale-pr-label: 'status: abandoned'
          operations-per-run: 30
          exempt-all-pr-assignees: true
          repo-token: ${{ steps.generate-token.outputs.token }}
