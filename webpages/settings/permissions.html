<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="../../images/icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link href="../../libraries/Sora.css" rel="stylesheet" />
    <script src="../../libraries/vue.js" defer></script>
    <script src="permissions.js" defer></script>
  </head>
  <body class="permissions">
    <div class="navbar">
      <a href="./index.html"><img src="../../images/icon.png" class="logo" alt="Logo" /></a>
      <h1>{{ msg("permissions") }}</h1>
    </div>
    <div class="main">
      <div class="permissions-block">
        <h2>{{ msg("enablePermissionsTitle") }}</h2>
        <p>{{ msg("enablePermissionsDescription") }}</p>
      </div>
      <div class="permissions-steps">
        <div>
          <button id="permissionsBtn" class="large-button">{{ msg("enableButton") }}</button>
          <p>{{ msg("enableButtonDescription") }}</p>
        </div>
        <div>
          <img
            alt="{{ msg('permissionsScreenAlt') }}"
            id="screenshot"
            v-bind:src="screenshotPath"            
          >
          <p>{{ msg("clickAllowDescription") }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
