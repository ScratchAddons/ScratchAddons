<svg viewBox="0 0 215 270" xmlns="http://www.w3.org/2000/svg"><defs><!-- プラチナ・メタリック・グラデーション --><linearGradient id="metalGrad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" /><stop offset="40%" style="stop-color:#F0F0F0;stop-opacity:1" /><stop offset="100%" style="stop-color:#C0C0C0;stop-opacity:1" /></linearGradient>    <!-- 道具箱用のダークメタル -->
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#4B5563;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>

    <!-- 高級感を出すためのドロップシャドウ -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
        <feOffset dx="0" dy="4" result="offsetblur"/>
        <feComponentTransfer>
            <feFuncA type="linear" slope="0.3"/>
        </feComponentTransfer>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<g filter="url(#softShadow)">
    <!-- メインキャラクター (Sをモチーフにした形状) -->
    <!-- 元の複雑なパスをベースにしつつ、塗りをメタリックに変更 -->
