          fill="url(#metalGrad)" stroke="#334155" stroke-width="0.5" />
    
    <!-- 道具箱 (Proデザイン) -->
    <!-- 元の四角い形状をより重厚なツールボックスへ -->
    <g transform="translate(108, 174)">
        <!-- ボックス本体 -->
        <rect x="0" y="15" width="105" height="80" rx="8" fill="url(#boxGrad)" stroke="white" stroke-width="3"/>
        <!-- 取っ手 -->
        <path d="M30 15 L30 5 C30 2 35 0 52 0 C69 0 75 2 75 5 L75 15" fill="none" stroke="white" stroke-width="4" stroke-linecap="round"/>
        <!-- 留め具 (ラッチ) -->
        <rect x="42" y="45" width="22" height="15" rx="2" fill="white"/>
        <!-- PRO刻印文字 -->
        <text x="52" y="82" font-family="Arial Black, sans-serif" font-size="14" fill="white" text-anchor="middle" opacity="0.8">PRO</text>
    </g>
</g>
</svg>
