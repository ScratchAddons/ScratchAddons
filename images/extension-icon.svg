<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg"><defs><!-- メインのオレンジグラデーション --><linearGradient id="mainOrange" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#FFD43B;stop-opacity:1" /><stop offset="50%" style="stop-color:#FFAB19;stop-opacity:1" /><stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" /></linearGradient><!-- 外枠のダークリング --><linearGradient id="ringGrad" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#4B5563;stop-opacity:1" /><stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" /></linearGradient><!-- 光沢エフェクト --><linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:white;stop-opacity:0.4" /><stop offset="50%" style="stop-color:white;stop-opacity:0" /><stop offset="100%" style="stop-color:white;stop-opacity:0.1" /></linearGradient><!-- ドロップシャドウ --><filter id="shadow" x="-20%" y="-20%" width="140%" height="140%"><feGaussianBlur in="SourceAlpha" stdDeviation="8"/><feOffset dx="0" dy="10" result="offsetblur"/><feComponentTransfer><feFuncA type="linear" slope="0.4"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter></defs><g filter="url(#shadow)">
    <!-- 外側のベゼル（プロ仕様のリング） -->
    <circle cx="200" cy="200" r="195" fill="url(#ringGrad)" />
    <circle cx="200" cy="200" r="185" fill="#111827" />
    
    <!-- メインのオレンジ円 -->
    <circle cx="200" cy="200" r="170" fill="url(#mainOrange)" />
    
    <!-- 光沢のオーバーレイ -->
    <circle cx="200" cy="200" r="170" fill="url(#shine)" pointer-events="none" />

    <!-- 象徴的な「S」の字 -->
    <path d="M265 135C265 100 230 85 200 85C155 85 125 115 125 160C125 225 275 185 275 250C275 295 240 325 200 325C155 325 125 305 125 270" 
          stroke="white" stroke-width="32" fill="none" stroke-linecap="round" opacity="0.9" />
    
    <!-- ツールボックス（高精細版） -->
    <g transform="translate(250, 240) scale(1.1)">
        <!-- ボックス本体 -->
        <rect x="0" y="25" width="110" height="80" rx="10" fill="#2D3436" stroke="white" stroke-width="5"/>
        <!-- 取っ手 -->
        <path d="M35 25 L35 15 C35 8 45 5 55 5 C65 5 75 8 75 15 L75 25" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
        <!-- ラッチ -->
        <rect x="45" y="55" width="20" height="12" rx="2" fill="white"/>
        <line x1="15" y1="60" x2="40" y2="60" stroke="white" stroke-width="2" opacity="0.5"/>
        <line x1="70" y1="60" x2="95" y2="60" stroke="white" stroke-width="2" opacity="0.5"/>
    </g>

    <!-- 装飾テキスト -->
    <text x="75" y="205" font-family="sans-serif" font-weight="900" font-size="28" fill="white" opacity="0.6" transform="rotate(-90, 75, 205)">EXTENSION</text>
    <text x="200" y="375" font-family="sans-serif" font-weight="900" font-size="24" fill="#FFAB19" text-anchor="middle" style="letter-spacing: 8px;">PROFESSIONAL</text>
</g>
</svg>
