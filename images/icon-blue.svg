<svg viewBox="0 0 386 386" xmlns="http://www.w3.org/2000/svg"><defs><!-- ベータ版専用：サイバー・ブルー・グラデーション --><linearGradient id="betaBlue" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" /><stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" /></linearGradient>    <!-- メタリック・シルバー（キャラ用） -->
    <linearGradient id="silverGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#CBD5E1;stop-opacity:1" />
    </linearGradient>

    <!-- 道具箱用ディープブルー -->
    <linearGradient id="boxBlue" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>

    <!-- 発光フィルタ -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur in="SourceAlpha" stdDeviation="5" result="blur"/>
        <feOffset dx="0" dy="0" result="offsetblur"/>
        <feFlood flood-color="#60A5FA" flood-opacity="0.5"/>
        <feComposite operator="in" in2="blur"/>
        <feMerge>
            <feMergeNode/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>

<!-- 背景の円 -->
<circle cx="193" cy="193" r="190" fill="url(#betaBlue)" stroke="#1E40AF" stroke-width="4"/>

<!-- キャラクター部分（白いパスをリファイン） -->
<g filter="url(#glow)">
    <path fill="url(#silverGrad)" d="M253.276 243.45c-10.016 27.852-37.244 44.78-80.907 50.32a63.33 63.33 0 0 1-5.892.467c-2.543 3.734-5.861 6.97-9.769 9.491-10.233 6.567-19.816 9.772-29.274 9.772-19.444 0-40.376-14.564-40.376-46.555 0-2.178.094-5.01.31-8.931l.218-3.952a34.65 34.65 0 0 1-.807-7.376v-15.062c0-2.458.249-4.916.744-7.375a161.48 161.48 0 0 1 .28-6.97c-.745-2.74-1.303-5.913-1.303-9.461a35.68 35.68 0 0 1 .341-4.823c1.178-8.34 4.869-16.712 11.102-23.402a56.07 56.07 0 0 1-3.256-18.859v-15.87c0-6.443 1.271-14.471 7.504-34.45 2.605-8.59 3.442-11.265 4.59-13.755 6.109-13.755 15.32-20.632 22.018-24.024 10.946-5.477 22.7-8.278 34.918-8.278 5.644 0 11.04.592 16.187 1.712a41.705 41.705 0 0 1 7.35-3.953c3.318-1.431 6.853-2.427 10.76-3.05 9.77-1.68 20.096.405 29.089 5.882 9.458 5.789 20.312 17.8 18.978 42.51l-1.147 17.769c-.035.187-.035.373-.059.56l-2.17 24.584c.248 4.201.154 8.9-.217 14.44a33.182 33.182 0 0 1-1.055 6.286c-.124.467-.249.902-.373 1.307a67.737 67.737 0 0 1 8.993 15.435c1.83 3.703 3.38 7.967 4.745 13.164a32.37 32.37 0 0 1 1.023 5.975c1.396 17.458.682 27.758-2.543 36.472z" />
</g>

<!-- 道具箱（ベータ・エディション） -->
<g transform="translate(194.5, 232.5)">
    <!-- ボックス本体 -->
    <rect x="0" y="15" width="115" height="90" rx="10" fill="url(#boxBlue)" stroke="white" stroke-width="4"/>
    <!-- 取っ手 -->
    <path d="M35 15 L35 5 C35 2 45 0 57.5 0 C70 0 80 2 80 5 L80 15" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <!-- ベータラベル -->
    <rect x="42" y="50" width="30" height="20" rx="4" fill="#3B82F6"/>
    <text x="57" y="66" font-family="Arial Black, sans-serif" font-size="16" fill="white" text-anchor="middle">β</text>
    <!-- 下部の装飾 -->
    <text x="57" y="90" font-family="sans-serif" font-weight="bold" font-size="10" fill="#60A5FA" text-anchor="middle" style="letter-spacing: 2px;">BETA</text>
</g>

<!-- プロフェッショナル・タグ -->
<rect x="40" y="320" width="100" height="30" rx="15" fill="#1E3A8A" stroke="#60A5FA" stroke-width="1"/>
<text x="90" y="340" font-family="sans-serif" font-weight="900" font-size="14" fill="white" text-anchor="middle">PRE-RELEASE</text>
</svg>
